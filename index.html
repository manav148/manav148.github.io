<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Aadiv tracker</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="./assets/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <main class="form-signin">
    <form name="submit-to-google-sheet">
      <img class="mb-4" src="./assets/media/baby.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Aadiv updates</h1>

      <div class="form-check form-switch">
        <label class="form-check-label" for="sleep-status">Asleep?</label>
        <input class="form-check-input" type="checkbox" id="sleep-status" name="sleep-status">
      </div>

      <div class="form-check form-switch">
        <label class="form-check-label" for="diaper-changed">Diaper Changed</label>
        <input class="form-check-input" type="checkbox" id="diaper-changed" name="diaper-changed">
      </div>
      <input type="range" class="form-range" min="0" max="8" id="milk-consumed" name="milk-consumed" onInput="$('#rangeval').html($(this).val())">
      <div><span id="rangeval">4<!-- Default value --></span> Oz Milk Consumed</div>
      <br>
      <input class="form-control" type="text" placeholder="Notes if any" aria-label="Additional Notes" name="notes" id="notes">
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="alert('Report Submitted')">Submit</button>
      <p class="mt-5 mb-3 text-muted">&copy; Manav Kundra 2017-2020</p>
    </form>

  </main>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyUECPhN6xHl2a9tx_v06YJtE8BdT8HWyr_1xgXIHgXp6hnzhmlU0h2Sw/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
    })
  </script>

</body>
</html>
