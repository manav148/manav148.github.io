<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Aadiv tracker</title>

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <form name="submit-to-google-sheet">
        <input type="radio" class="btn-check" name="sleep-status" id="sleeping" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="sleeping">Aadiv is sleeping</label>

        <input type="radio" class="btn-check" name="sleep-status" id="awake" autocomplete="off">
        <label class="btn btn-outline-danger" for="awake">Aadiv is awake</label>

        <div class="form-check form-switch">
            <label class="form-check-label" for="diaper-changed">Diaper Changed</label>
            <input class="form-check-input" type="checkbox" id="diaper-changed" name="diaper-changed">
        </div>

        <label for="milk-consumed" class="form-label">Ounces Milk Consumed</label>
        <input type="range" class="form-range" min="0" max="8" id="milk-consumed" name="milk-consumed">
        
        <input class="form-control" type="text" placeholder="Notes if any" aria-label="Notes if any" name="notes" id="notes">

        <button type="submit">Submit</button>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyUECPhN6xHl2a9tx_v06YJtE8BdT8HWyr_1xgXIHgXp6hnzhmlU0h2Sw/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
</script>
</body>
</html>
